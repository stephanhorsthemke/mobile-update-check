syntax = "proto3";

service UpdateCheckService {
  rpc Query (UpdateCheckRequest) returns (UpdateCheckResponse) {}
}

message UpdateCheckRequest {
  OSType OS = 1;
  string OSVersion = 2;
  ProductType Product = 3;
  string ProductVersion = 4;
}

enum OSType {
  IOS = 0;
  ANDROID = 1;
}

enum ProductType {
  FITAPP = 0;
  TRAINERAPP = 1;
}

message UpdateCheckResponse {
  ResponseAction action = 1;
}

enum ResponseAction {
  NONE = 0;
  ADVICE = 1;
  FORCE = 2;
}
